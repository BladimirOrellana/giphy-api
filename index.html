<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>GIPHY APP</title>
</head>
<body>
    <div class="main-container">
        <div class="buttons-container">
            <button class="button">button</button>
           
        </div>
        <div class="git-and-add-container">
                <div class="gif-container">
                    <div class="rating"></div>
                    <div class="gif-title"></div>
                   
                </div>
                <div class="add-container">add container</div>
        </div>
    </div>

    <script type="text/javascript">
   
//javascript, jQuery


$.ajax({
      url: "https://api.giphy.com/v1/gifs/search?q=dog&api_key=UyG7rH9DW47UTOWZ2CRLmq8R8sbUJkjm&limit=10",
      method: "GET"
    }).then(function(data) {
     
        for (var i =0; i<data.data.length; i++){
       var gifDiv = $("<div>");
        gifDiv.attr("title",data.data[i].title )
        gifDiv.addClass("gifClass")
        gifDiv.html(data.data[i].title + " " + data.data[i].rating)
  
   
      $(".gif-container").append(gifDiv);
      
      }
     console.log(data)
    });

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
